<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #050505;
            font-family: sans-serif;
        }

       
        .creative-section {
            display: grid;
            place-items: center;
            position: relative;
        }

        
        .orbit {
            grid-area: 1/1;
            width: 250px;
            height: 250px;
            border: 2px solid #00f2ff;
            border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
            animation: rotate 6s linear infinite;
            box-shadow: 0 0 20px #00f2ff;
        }

       
        .card {
            grid-area: 1/1;
            width: 180px;
            height: 240px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            /* Flexbox */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            transition: 0.5s;
            z-index: 2;
        }

       
        .card:hover {
            transform: scale(1.1) rotate(-5deg);
            border-color: #ff007f;
            box-shadow: 0 0 30px rgba(255, 0, 127, 0.4);
        }

        .card h2 {
            font-size: 1rem;
            letter-spacing: 3px;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

        <div class="orbit"></div>

        </div>
    </div>

</body>

</html>

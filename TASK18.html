<!DOCTYPE html>
<html>
<head>
<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}

.shop{
  display:grid;
  grid-template-columns:200px 1fr;
  gap:20px;
  padding:20px;
}

.sidebar{
  background:#ddd;
  padding:20px;
}

.products{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
}

.item{
  background:#fff;
  border:1px solid #ccc;
  padding:15px;
  text-align:center;
  position:relative;
}

.item img{
  width:100%;
  height:150px;
  object-fit:cover;
}

button{
  margin-top:10px;
  padding:8px;
  width:100%;
  background:black;
  color:white;
  border:none;
  cursor:pointer;
}

button:hover{
  background:#444;
}
</style>
</head>

<body>

<div class="shop">
  
  <div class="sidebar">
    <h3>Filters</h3>
    <p>Category</p>
    <p>Price</p>
  </div>

  <div class="products">

    <div class="item">
      <img src="https://baybee.co.in/cdn/shop/files/001_a13e8b69-e5e6-473b-b8cd-54be881bb60b_1400x.jpg?v=1744996140" alt="REMOTE CONTROL CAR">
      <h4>REMOTE CONTROL CAR</h4>
      <button>Add to Cart</button>
    </div>

    <div class="item">
      <img src="https://rukminim2.flixcart.com/image/480/640/xif0q/stuffed-toy/r/u/s/cute-princess-nasha-doll-soft-plush-stuffed-toys-doll-for-baby-original-imagzejfgnr8pfhe.jpeg?q=90" alt="STUFFED TOY">
      <h4>STUFFED TOY</h4>
      <button>Add to Cart</button>
    </div>

    <div class="item">
      <img src="https://www.dsc-cricket.com/media/catalog/category/English-Willow-Cricket-Bats-Mobile-View-Banner_1.jpg" alt="CRICKET BAT">
      <h4>CRICKET BAT</h4>
      <button>Add to Cart</button>
    </div>

  </div>

</div>

</body>
</html>

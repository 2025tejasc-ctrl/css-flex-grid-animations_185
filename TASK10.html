<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            transition: background 2s;
        }

        body:hover {
            background: #efbedc;
        }

        .container {
            display: flex;
            justify-content: center;
            padding-top: 100px;
        }

        .card {
            background: linear-gradient(135deg, rgba(245, 94, 94, 0.8), rgba(158, 195, 243, 0.5));
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: float 4s ease-in-out infinite;
            transition: 0.3s;
            
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">HAPPY BIRTHDAY DEAR!</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <style>
        body{
            background:#f2f2f2;
            font-family: Arial;
        }

        .timeline {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            position: relative;
        }

        /* vertical line */
        .timeline::before{
            content:"BEGIN";
            position:absolute;
            width:3px;
            height:100%;
            background:#ccc;
        }

        .point {
            width: 20px;
            height: 20px;
            background: lightcoral;
            border-radius: 50%;
            margin: 40px;
            position: relative;
            animation: pulse 1.5s infinite;
        }

        .point::before {
            content: "Event";
            position: absolute;
            width: 170px;
            padding: 8px 12px;
            background: white;
            border: 2px solid lightcoral;   
            border-radius: 6px;             
            left: 40px;
            top: -10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .point:nth-child(even)::before {
            left: -210px;
            text-align: right;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>
    <div class="timeline">
        <div class="point"></div>
        <div class="point"></div>
        <div class="point"></div>
    </div>
</body>

</html>

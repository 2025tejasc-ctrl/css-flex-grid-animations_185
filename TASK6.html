<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            background: #222;
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .item {
            position: relative;
            overflow: hidden;
            height: 250px;
            filter: grayscale(100%);
            transition: 0.5s;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .item:hover {
            filter: grayscale(0%);
            transform: scale(1.05);
            z-index: 2;
        }

        .wide {
            grid-column: span 2;
        }

        .tall {
            grid-row: span 2;
            height: 515px;
        }

        .item.video {
            filter: grayscale(100%);
            transition: 0.5s;
        }

        .item.video:hover {
            filter: grayscale(0%);
            transform: scale(1.05);
            z-index: 2;
        }

        .item.video iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <div class="gallery">
        <div class="item wide">
            <img src="https://i.pinimg.com/1200x/81/e7/61/81e7612feb580314b01cbce6f907c0b8.jpg">
        </div>

        <div class="item">
            <img src="https://i.pinimg.com/736x/3a/66/76/3a6676f55483d33a3de68e262c4aab87.jpg">
        </div>

        <div class="item tall">
            <img src="https://i.pinimg.com/1200x/74/9a/88/749a88ef4a05f2639b8d0b59262c4d35.jpg">
        </div>

        <div class="item">
            <img src="https://i.pinimg.com/736x/c5/21/81/c52181f5212108d03720d77bdc81955a.jpg">
        </div>

        <div class="item">
            <img src="https://i.pinimg.com/736x/da/44/83/da448376d3145d26a82d51359b8dad1f.jpg">
        </div>

        <div class="item wide video">
            <iframe src="https://www.youtube.com/embed/WwVJ29LdEqM" title="YouTube video player" allowfullscreen>
            </iframe>
        </div>


        <div class="item">
            <img src="https://i.pinimg.com/1200x/37/b6/75/37b67528579612f59d32096e682f04c7.jpg">
        </div>

        <div class="item">
            <img src="https://i.pinimg.com/1200x/0d/15/aa/0d15aade81466ff2c76088deb03f18e5.jpg">
        </div>

        <div class="item tall">
            <img src="https://i.pinimg.com/1200x/55/f2/f5/55f2f5a2f7c08ccdc5d4c3f056cf40b4.jpg">
        </div>

        <div class="item">
            <img src="https://i.pinimg.com/736x/72/4c/5c/724c5c646e2f685a527f1ca93524701c.jpg">
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <style>
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 80vh;
            padding: 50px;
            background: #f0f4f8;
            flex-wrap: wrap;
        }

        .text {
            flex: 1;
            min-width: 300px;
            animation: slideIn 1s ease-out;
        }

        .image-box {
            flex: 1;
            min-width: 300px;
            height: 300px;
            background: #ccc;
            border-radius: 20px;
            background-image: url('https://i.pinimg.com/736x/44/86/74/44867470c173b75ccb1bcfd74f6e6e1a.jpg');
            background-size: cover;
            
        }

        .btn {
            padding: 15px 30px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(255, 71, 87, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0);
            }
        }
    </style>
</head>

<body>
    <section class="hero">
        <div class="text">
            <h1>Nature's Beauty</h1>
            <p>Discover the breathtaking landscapes and natural wonders that inspire us all.</p>
            <button class="btn">Get Started</button>
        </div>
        <div class="image-box"></div>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        nav {
            background: #222;
            padding: 1rem;
        }

        ul {
            display: flex;
            list-style: none;
            justify-content: center;
            gap: 20px;
            margin: 0;
        }

        li a {
            color: white;
            text-decoration: none;
            position: relative;
            padding: 5px 0;
        }

        li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #00d4ff;
            transition: width 0.3s ease;
        }

        li a:hover::after {
            width: 100%;
        }

        @media (max-width: 600px) {
            ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>

</html>
